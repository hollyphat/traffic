      <div class="block-title">Search Herbs</div>

<script>
    return {        
        on: {
            pageInit: function() {
                var app = this.$app;
                var $$ = this.$;                
                var router = this.$router;        
                var user_id = sessionStorage.getItem("user_id");
                if((user_id === "") || (user_id === null)){
                    
                    mainView.router.navigate('/login/');
                }

                //FIND FRIENDS
                $("body").on("click",".find-friends",function(e){
                  e.preventDefault();                  
                  var q = $("#q").val();

                  if(q == ""){
                    var toasts = app.toast.create({
                        text: 'Kindly enter a search query',
                        position: 'bottom',
                        closeTimeout: 3000
                    });                        
                      toasts.open();
                      vibration();
                      return;
                    }
                    $(".output").addClass("hide");

                    app.preloader.show();

                    $.ajax({
                      url: url,
                        type: 'GET',
                        dataType: 'json',
                        crossDomain: true,
                        timeout: 45000,
                        data: {
                            'load_search': '',                            
                            'q': q
                        },
                        success: function(f){
                          //console.log(f);
                          app.preloader.hide();
                          if(f.total == 0){
                            var toasts = app.toast.create({
                            text: 'No result found!',
                            position: 'bottom',
                            closeTimeout: 3000
                        });                        
                          toasts.open();
                          vibration();
                          return;
                          }
                          var ff = f.herbs;
                          var html ='<ul>';
                          for(var i = 0; i <ff.length; i++){
                            var names = ff[i].title;
                            var id = ff[i].id;
                            html += '<li><a href="/view-herb/?name='+names+'&id='+id+'" class="item-link item-content">';
                            html += '<div class="item-inner"><div class="item-title">';
                            html += ff[i].title;
                            html += '</div><div class="item-after">View</div></div></a></li>';
                          }

                          html += '</ul>';

                          $(".search-res").html(html);
                          $(".output").removeClass("hide");
                          
                        },
                        error: function(er){
                          //console.log(er.responseText);
                          var toasts = app.toast.create({
                            text: 'Network error, please try again!',
                            position: 'bottom',
                            closeTimeout: 3000
                        });                        
                          toasts.open();
                          vibration();
                          app.preloader.hide();
                        }
                    });
                });

                $(".user-name").html(sessionStorage.getItem("username"));
